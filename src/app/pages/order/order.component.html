
<div class="wrapper">
        <div class="container-fluid">
<div class="row">
        <div class="col-12">
            <div class="card m-b-30">
                <div class="card-body">

                    <h4 class="mt-0 header-title">Order List</h4>
                    <br>
                    <br>
                    <!-- <p class="sub-title">DataTables has most features enabled by
                        default, so all you need to do to use it with your own tables is to call
                        the construction function: <code>$().DataTable();</code>.
                    </p> -->
                    <div class="text-center">
  <a href="addorder" class="btn btn-info btn-rounded mb-4"  target="self"><i class="fa fa-plus"></i>Add Orders</a>
</div>
                    <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                            <thead>
                            <tr>
                              <th>ID</th>
                              <th>Product ID</th>
                              <th>Customer ID</th>
                              <th>Tracking Number</th>
                              <th>Email</th>
                              <th>Status</th>
                              <th>Track Info</th>

                              <th>Edit</th>
                            </tr>
                            </thead>


                            <tbody>

                            <tr *ngFor='let x of orders'>
                              <td>{{ x.id }}</td>
                              <td>{{ x.product_id }}</td>
                              <td>{{ x.customer_id }}</td>
                              <td>{{ x.tracking_number }}</td>
                              <td>{{ x.email }}</td>
                              <td>{{ x.status }}</td>
                              <td>{{ x.track_info }}</td>
                      <td><button type="button" class="btn btn-sm  bg-info"><i class="fa fa-edit"></i></button></td>
                            </tr>
                            </tbody>
                        </table>

                </div>
            </div>
        </div> <!-- end col -->
    </div> <!-- end row -->
        </div>
</div>
