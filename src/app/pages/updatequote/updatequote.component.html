<body>
<br>
<br>
<br>
<br>
  <!-- Begin page -->
  <div class="accountbg"></div>

  <div class="wrapper-page">
          <div class="card card-pages shadow-none">

              <div class="card-body">
                  <!-- <div class="text-center m-t-0 m-b-15">
                          <a href="index.html" class="logo logo-admin"><img src="assets/images/logo-dark.png" alt="" height="24"></a>
                  </div> -->
                  <h5 class="font-18 text-center">Tell Customer the Estimate</h5>

                  <form #upd='ngForm' class="form-horizontal m-t-30" action="index.html" (ngSubmit)="update(upd.value)">

                    <div class="form-group" >
                      <div class="col-12" >
                              <label>Client Email</label>
                          <input class="form-control" type="text" required="" name="email" required [(ngModel)]='email'  >

                      </div>
                  </div>

                    <div class="form-group">
                          <div class="col-12">
                                  <label>Calculated Estimate</label>
                              <input class="form-control" type="text" required="" placeholder="Estimate" name="est" required [(ngModel)]='est'>
                          </div>
                      </div>





                      <div class="form-group text-center m-t-20">
                          <div class="col-12">
                              <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Enter</button>
                          </div>
                      </div>


                  </form>
              </div>

          </div>
      </div>
      </body>
